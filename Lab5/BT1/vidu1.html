<html>
    <head>
        <title>Chờ cô hướng dẫn</title>
    </head>
    <body>
        <div style="width:100%">
            <table border="1" style="width:100% ;background-color: blueviolet;">
                <tr style="color: blue; height:100px ; text-align: center;">
                    <th style="width=100% ;background-color: white;">Header</th>
                </tr>
            </table>
        </div>
        <div style="width:100% ; ">
            <table border="1" style="width:20% ; float:left ;background-color: blue;">
                <tr style="color: blue; height:400px ; text-align: center;">
                    <th style="width=100%;background-color: white;">Sidebar left</th>
                </tr>
            </table>
        </div>
        <div style="width:100% ;">
            <table border="1" style="width:20% ;float:right;background-color: yellow;">
                <tr style="color: blue; height:400px ; text-align: center;">
                    <th style="width=100%;background-color: white;">Sidebar right</th>
                </tr>
            </table>
        </div>
        <div style="width:100% ;">
            <table border="1" style="width:60% ;float:none ;background-color: red;">
                <tr style="color: blue; height:400px ; text-align: center;">
                    <th style="width=100%;background-color: white;">Content</th>
                </tr>
            </table>
        </div>
        <div style="background-color: rgb(27, 240, 108); width:100%">
            <table border="1" style="width:100%">
                <tr style="color: blue; height:100px ; text-align: center;">
                    <th style="width=100%;background-color: white;">Footer</th>
                </tr>
            </table>
        </div>
    </body>
</html>
